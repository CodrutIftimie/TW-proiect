<!DOCTYPE html>
<html>
    <head>
        <title>CanF LogIn</title>
        <link href="css/logInStyle.css" rel="stylesheet">
    </head>

    <body>
        <div id="main">
            <div id="title">
                <h2>
                    Log In
                </h2>
            </div>
            <div id="logBox">
                <form>
                    <h3>Username:<h3>
                    <input type="text" placeholder="Username">
                    <h3>Password:</h2>
                    <input type="password" placeholder="Password">
                    <h3 id="logHeader">Glad to have you back</h3>
                    <input type="submit" value="Log In">
                </form>
            </div>
        </div>

    </body>
</html>
